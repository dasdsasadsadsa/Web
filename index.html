<style>

    0%{transform:translateX(0);}

</head>

<body>

<h1>íŒ€ ì„ íƒ</h1>
<button onclick="selectTeam('ëƒ‰ì¥ê³ ')">ğŸ§Š ëƒ‰ì¥ê³ </button>
<button onclick="selectTeam('êµ­ë°¥ê³ ')">ğŸ² êµ­ë°¥ê³ </button>

<div id="game">
    <h2 id="teamName"></h2>
    <div id="score">0</div>
    <img src="image.png" id="cat">

    <div id="tabs">
        <button onclick="showTab('ranking')">ğŸ† ìˆœìœ„</button>
    </div>

    <div id="ranking" class="tab">
        <h3>ë‚´ ê¸°ë¡</h3>
        <div id="rankList"></div>
    </div>
</div>

<audio id="clickSound">
    <source src="sound.mp3" type="audio/mpeg">
</audio>

<script>
let score=0;
let team="";
const scoreDisplay=document.getElementById("score");
const cat=document.getElementById("cat");
const clickSound=document.getElementById("clickSound");

function selectTeam(t){
    team=t;
    document.querySelector("h1").style.display="none";
    document.querySelectorAll("button")[0].style.display="none";
    document.querySelectorAll("button")[1].style.display="none";
    document.getElementById("game").style.display="block";
    document.getElementById("teamName").innerText=team+" íŒ€";
}

cat.addEventListener("click",()=>{
    score++;
    scoreDisplay.innerText=score;

    // ì§„ë™
    if(navigator.vibrate){
        navigator.vibrate(30);
    }

    // ì•¡ì…˜ê°
    cat.style.transform="scale(1.1)";
    document.body.classList.add("shake");

    setTimeout(()=>{
        cat.style.transform="scale(1)";
        document.body.classList.remove("shake");
    },100);

    clickSound.currentTime=0;
    clickSound.play();
});

function showTab(tab){
    document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
    document.getElementById(tab).classList.add("active");
    updateRanking();
}

function updateRanking(){
    let data=JSON.parse(localStorage.getItem("ranking")||"{}");
    if(!data[team]||score>data[team]){
        data[team]=score;
        localStorage.setItem("ranking",JSON.stringify(data));
    }

    let html="";
    for(let t in data){
        html+=t+" : "+data[t]+"<br>";
    }
    document.getElementById("rankList").innerHTML=html;
}
</script>
